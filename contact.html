    <!-- Page Header Start -->
    <div class="container-fluid bg-primary p-5">
      <div class="row">
        <div class="col-12 text-center">
          <h1 class="display-4 text-white">Contact Us</h1>
        </div>
      </div>
    </div>
    <!-- Page Header End -->

    <!-- Contact Start -->
    <div class="container-fluid bg-secondary px-0">
      <div class="row g-0">
        <div class="col-lg-6 py-6 px-5">
          <h1 class="display-5 mb-4 primary-font-color">
            Contact For Any Queries
          </h1>
          <form>
            <div class="row g-3">
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="form-floating-1"
                    placeholder="John Doe"
                  />
                  <label for="form-floating-1">Full Name</label>
                </div>
              </div>
              <div class="col-6">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="form-floating-2"
                    placeholder="name@example.com"
                  />
                  <label for="form-floating-2">Email address</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="form-floating-3"
                    placeholder="Subject"
                  />
                  <label for="form-floating-3">Subject</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Message"
                    id="form-floating-4"
                    style="height: 150px"
                  ></textarea>
                  <label for="form-floating-4">Message</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary w-100 py-3" type="submit">
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-6" style="min-height: 400px">
          <div class="position-relative h-100">
            <iframe
              class="position-relative w-100 h-100"
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12230.70326594633!2d-83.0227709!3d39.9710002!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88388f1b7d90ec7d%3A0x22f3f1433d4d7c08!2sKentex%20Corporation!5e0!3m2!1szh-CN!2sus!4v1693882387348!5m2!1szh-CN!2sus"
              frameborder="0"
              style="border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
    <!-- Contact End -->

            >
            <a class="text-black mb-2" href="our-products.html"
              ><i class="bi bi-arrow-right text-primary me-2"></i>Our
              Productss</a
            >
            <!-- <a class="text-black mb-2" href="#"><i class="bi bi-arrow-right text-primary me-2"></i>Latest Blog Post</a> -->
            <a class="text-black" href="contact.html"
              ><i class="bi bi-arrow-right text-primary me-2"></i>Contact Us</a
            >
          </div>
        </div>

        <div class="col-lg-4 col-md-6">
          <h3 class="text-black mb-4">Get In Touch</h3>
          <p class="mb-2">
            <i class="bi bi-geo-alt text-primary me-2"></i>750 Twin Rivers Dr,
            Columbus, OH 43215
          </p>
          <p class="mb-2">
            <i class="bi bi-envelope-open text-primary me-2"></i
            >info@salt-plus.com
          </p>
          <p class="mb-0">
            <i class="bi bi-telephone text-primary me-2"></i>614-679-9444
          </p>
        </div>
